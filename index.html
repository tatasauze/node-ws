<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>絢麗但沒用</title>
    <style>
        /* 設定全螢幕且無卷軸 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000; /* 深黑背景讓光效更明顯 */
        }

        canvas {
            display: block;
        }

        /* 一個看起來很重要但其實沒什麼用的標題 */
        #overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.2);
            font-family: 'Arial', sans-serif;
            font-size: 2rem;
            letter-spacing: 5px;
            pointer-events: none; /* 讓滑鼠穿透文字 */
            user-select: none;
            text-align: center;
            mix-blend-mode: overlay;
        }
    </style>
</head>
<body>

    <div id="overlay">
        JUST ENJOY THE VOID<br>
        <span style="font-size: 1rem; opacity: 0.5;">Move your mouse / Touch screen</span>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particlesArray = [];
        let hue = 0;

        // 設定畫布大小
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // 隨視窗大小調整
        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // 滑鼠座標物件
        const mouse = {
            x: undefined,
            y: undefined
        }

        // 監聽滑鼠移動
        canvas.addEventListener('click', function(event){
            mouse.x = event.x;
            mouse.y = event.y;
            for (let i = 0; i < 10; i++){
                particlesArray.push(new Particle());
            }
        });

        canvas.addEventListener('mousemove', function(event){
            mouse.x = event.x;
            mouse.y = event.y;
            for (let i = 0; i < 5; i++){
                particlesArray.push(new Particle());
            }
        });

        // 觸控支援
        canvas.addEventListener('touchmove', function(event){
            mouse.x = event.touches[0].clientX;
            mouse.y = event.touches[0].clientY;
            for (let i = 0; i < 5; i++){
                particlesArray.push(new Particle());
            }
        });

        // 粒子類別
        class Particle {
            constructor(){
                this.x = mouse.x || Math.random() * canvas.width;
                this.y = mouse.y || Math.random() * canvas.height;
                this.size = Math.random() * 15 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
                this.color = 'hsl(' + hue + ', 100%, 50%)';
            }
            update(){
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.1;
            }
            draw(){
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                // 添加發光效果（這是絢麗的關鍵）
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
            }
        }

        // 自動展示模式（當你不動滑鼠時，它會自己亂跑）
        let autoX = canvas.width / 2;
        let autoY = canvas.height / 2;
        let angle = 0;

        function handleParticles(){
            for (let i = 0; i < particlesArray.length; i++){
                particlesArray[i].update();
                particlesArray[i].draw();
                
                // 連結線效果（讓畫面更有科技感）
                for (let j = i; j < particlesArray.length; j++){
                    const dx = particlesArray[i].x - particlesArray[j].x;
                    const dy = particlesArray[i].y - particlesArray[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 100){
                        ctx.beginPath();
                        ctx.strokeStyle = particlesArray[i].color;
                        ctx.lineWidth = 0.2; // 線條要細才優雅
                        ctx.moveTo(particlesArray[i].x, particlesArray[i].y);
                        ctx.lineTo(particlesArray[j].x, particlesArray[j].y);
                        ctx.stroke();
                        ctx.closePath();
                    }
                }

                if (particlesArray[i].size <= 0.3){
                    particlesArray.splice(i, 1);
                    i--;
                }
            }
        }

        function animate(){
            // 這裡的關鍵是使用 rgba 填充黑色但帶有透明度
            // 這會製造出「拖影」效果，而不是完全清除上一幀
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            handleParticles();
            
            // 顏色隨時間變換
            hue += 2; 

            // 如果沒有滑鼠互動，就自己產生一點「無用的美麗」
            if (particlesArray.length < 50) {
                angle += 0.1;
                mouse.x = canvas.width/2 + Math.sin(angle) * 200;
                mouse.y = canvas.height/2 + Math.cos(angle * 2) * 200;
                particlesArray.push(new Particle());
            }

            requestAnimationFrame(animate);
        }

        // 啟動動畫
        animate();

    </script>
</body>
</html>
